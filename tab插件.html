<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
</style>
<body>
<div class="">
    <table>
        <tr>
            <td width="100" align="center" class="top" id="td_tab_1" valign="middle" onMouseOver="showtable('tab',3,1,'top','top2')"><a target="_blank" href="#">检测院要闻</a></td>
            <td width="4"></td>
            <td width="100" align="center" class="top2" id="td_tab_2" valign="middle" onMouseOver="showtable('tab',3,2,'top','top2')"><a target="_blank" href="#">行业动态</a></td>
            <td width="4"></td>
            <td width="100" align="center" class="top2" id="td_tab_3" valign="middle" onMouseOver="showtable('tab',3,3,'top','top2')"><a target="_blank" href="#">通知公告</a></td>
        </tr>
    </table>
    <div id="div_tab_1">第一模块</div>
    <div id="div_tab_2">第二模块</div>
    <div id="div_tab_3">第三模块</div>
</div>
<script>
    function showtable(tbflag,tbnum,curtable,tdyes,tdno)
    {
        for(i=1; i<=tbnum;i++)
        {
            if(i==curtable)
            {
                document.getElementById("td_"+tbflag+"_"+i).className=tdyes;
                document.getElementById("div_"+tbflag+"_"+i).style.display='';
            }
            else
            {
                document.getElementById("td_"+tbflag+"_"+i).className=tdno;
                document.getElementById("div_"+tbflag+"_"+i).style.display='none';
            }
        }
    }
</script>
</body>
</html>
