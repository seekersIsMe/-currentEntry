<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var name="china";
        var obj={
            name:"guandong",
        prop:{
            getname:function(){
                return this.name;
            }
        }
        }
        console.log(obj.prop.getname());/*prop对象调用了getname，所以this指向的是prop，但是prop没有name，所以返回undefined*/
        var test=obj.prop.getname;
        console.log(test());/*window调用了getname，所以this指向Window，所以返回了china*/
    </script>
</head>
<body>

</body>
</html>
