<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function bb(){
            var str="占辉哈哈哈254SSSFS"
            var len=str.length;
            var bytes=len;
            for(var i=0;i<len;i++){
                if(str.charCodeAt(i)>255){
                    bytes++;
                }
            }
            alert("字符串长度"+ bytes);
        }
    </script>
</head>
<body>
<button onclick="bb()">点击</button>
</body>
